<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>URL Shortener</title>
</head>
<body>
    <main>
        <section class="lts">
            <p>Write Long URL: </p>
            <div class="input-wrapper">
                <input type="text" class="input" id="longUrl" placeholder="Type long URL here">
                <button class="btn" onclick="generateShortURL()">Generate Short URL</button>
            </div>
            <p> <strong>Your Short URL is: </strong> <span id="sURL">Generated Short URL</span> <button class="copy-btn" onclick="copy('sURL')">Copy</button> </p>
        </section>

        <section class="stl">
            <p>Write Long URL: </p>
            <div class="input-wrapper">
                <input type="text" class="input" id="shortUrl" placeholder="Type long URL here">
                <button class="btn" onclick="retrieveLongURL()">Retrieve Long URL</button>
            </div>
            <p> <strong>Your Short URL is: </strong> <span id="lURL">Retrieve Long URL</span> <button class="copy-btn" onclick="copy('lURL')">Copy</button> </p>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
